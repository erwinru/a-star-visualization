<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/konva@5.0.2/konva.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">

  <!-- material icon font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <title>Path Finding App</title>
</head>

<body>
  <!-- header -->
  <header id="header" class=header>
    <div class=button-wrapper>
      <!-- algorithms -->
      <div class="dropdown">
        <span id="dropdown-btn" class="algorithms btn"><span id="algo-name">Algorithm</span> <i class="material-icons">expand_more</i></span>

        <div id="dropdown-content" class="dropdown-content">
          <span id="a-star" class="dropdown-items">A-star</span>
          <span id="" class="dropdown-items">Algorithm 2</span>
          <span id="" class="dropdown-items">Algorithm 3</span>
          <span id="" class="dropdown-items">Algorithm 4</span>
        </div>
      </div>
      <!-- heuristics -->
      <div class="dropdown">
        <span id="dropdown-btn" class="btn heuristics"><span id="heuristic-name">Heuristic</span> <i class="material-icons">expand_more</i></span>

        <div id="dropdown-content" class="dropdown-content">
          <span id="euclidian" class="dropdown-items">Euclidian</span>
          <span id="" class="dropdown-items">Algorithm 2</span>
          <span id="" class="dropdown-items">Algorithm 3</span>
          <span id="" class="dropdown-items">Algorithm 4</span>
        </div>
      </div>
      <!-- start -->
      <span id="start" class="btn">Start</span>
      <!-- clear -->
      <span id="clear" class="btn">Clear</span>
    </div>
  </header>
  <!-- end of header -->
  <div id="content-divider" class="content-divider"></div>
  <!-- main Field -->
  <div class="grid">
    <table id="table">
    </table>

  </div>


  <!-- end of main Field -->

  <script type="module" src="./js/app.js">
  </script>
  <!-- <script src="./js/livereload.js"></script> -->

</body>

</html>
